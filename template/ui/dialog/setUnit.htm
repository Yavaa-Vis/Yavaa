<div title="Set Unit" id="setUnit">
  <label class="input">
    <select class="systems"></select>
    <span class="label">Show only units from</span>
  </label>

  <div class="selection">
    <span class="legend">Choose new unit:</span>
    <br>
    <ul class="units"></ul>
  </div>

  <div class="selection">
    <span class="legend">Currently selected:</span>
    <div class="centered">
      <span class="from"></span> &rArr; <span class="to"></span>
    </div>
  </div>
</div>
